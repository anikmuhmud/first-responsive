<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket</title>

    <style>
        .cricket{
            border: 2px solid black; 
        }
        .bet{
            background-color: green;
            width: 25px;
            height: 380px;
            border-radius: 8px;
            margin-left: 300px;
            margin-top: 20px;
            transform-origin: top right;
            transform: rotate(38deg);
            position: relative;
            box-shadow: 0 0 10px 5px black;
            transition: transform 1s ease-in;
           
        }
        
        .cricket:hover .bet{
            transform: rotate(-8deg);
            transform-origin: top right;
        }

        .cricket:hover .ball{
            transform: translate(2000px, -700px) ;
        }

       
        .ball{
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 339px;
            left: 382px;
            transition: transform 1s ease-out 1s;
        }
        

    </style>
</head>
<body>
    <div class="cricket">
        <div class="bet"></div>

        <div class="ball"></div>
    </div>
    
</body>
</html>
